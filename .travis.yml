language: bash
services: docker
before_script:
- export RELEASE_DATE=$(date +%Y.%m.%d)
script:
- docker build --no-cache --pull -t brinkos/iso-builder .
- docker images
- sudo losetup -f
- docker run -i -t --privileged -v `pwd`/iso:/iso --rm brinkos/iso-builder
- sudo chmod -R 777 ./iso
- mv ./iso/*.iso ./iso/brinkOS_$RELEASE_DATE.iso
- ls -lart ./iso/
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./iso/brinkOS_$RELEASE_DATE.iso
  skip_cleanup: true
  on:
    repo: brinkOS/brinkOS
    tags: true
